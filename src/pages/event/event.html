<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ajouter ou modifier un événement</title>
    <link rel="stylesheet" href="../../styles/index.css">
</head>

<body>
    <h2>Ajouter ou modifier un événement</h2>
    <form>
        <input type="hidden" id="eventId" name="eventId">
        <input type="hidden" id="eventnbmaj" name="eventnbmaj">
        <div class="form-input">
            <label for="eventTitle">Titre</label>
            <input type="text" id="eventTitle" name="eventTitle">
        </div>
        <div class="form-input">
            <label for="eventDatedeb">Date de début</label>
            <input type="date" id="eventDatedeb" name="eventDatedeb">
        </div>
        <div class="form-input">
            <label for="eventTime">Heure de début</label>
            <input type="time" id="eventTime" name="eventTime">
        </div>
        <div class="form-input">
            <label for="eventDatefin">Date de fin</label>
            <input type="date" id="eventDatefin" name="eventDatefin">
        </div>
        <div class="form-input">
            <label for="eventTimefin">Heure de Fin</label>
            <input type="time" id="eventTimefin" name="eventTimefin">
        </div>
        <div class="form-input">
            <label for="eventDescription">Description</label>
            <textarea id="eventDescription" name="eventDescription"></textarea>
        </div>
        <div class="form-input">
            <label for="eventLieu">Lieu</label>
            <textarea id="eventLieu" name="eventLieu"></textarea>
        </div>
        <div class="form-input">
            <label for="eventcategorie">Categorie</label>
            <input type="list" id="eventcategorie" name="eventcategorie"></textarea>
        </div>
        <div class="form-input">
            <label for="eventStatus">Status</label>
            <input type="list" id="eventStatus" name="eventStatus"></textarea>
        </div>
        <div class="submit-container">
            <button class="form-btn" id="valider">Valider</button>
            <button class="form-btn" id="supprimer">Supprimer</button>
        </div>
    </form>

    <script type="module" src="event-renderer.ts"></script>
</body>

</html>
