<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calendar App</title>
    <link rel="stylesheet" href="src/styles/index.css">
  </head>
  <body>
    <h1>Calendar App</h1>
    <div id="calendar">
      <button id="prevMonth">Précédent</button>
      <button id="nextMonth">Suivant</button>
      <div id="calendarContent"></div>
    </div>
    <div id="eventDetail">
      <h2>Détail de l'événement</h2>
      <p id="eventTitle"></p>
      <p id="eventDate"></p>
      <p id="eventDescription"></p>
      <button id="editEvent">Modifier</button>
      <button id="deleteEvent">Supprimer</button>
    </div>
    <div id="eventForm">
      <h2>Nouvel Événement</h2>
      <form>
        <label for="eventTitle">Titre</label>
        <input type="text" id="eventTitle" name="eventTitle">
        <label for="eventDate">Date</label>
        <input type="date" id="eventDate" name="eventDate">
        <label for="eventDescription">Description</label>
        <textarea id="eventDescription" name="eventDescription"></textarea>
        <button type="submit">Ajouter</button>
      </form>
    </div>
    <script type="module" src="src/renderer.ts"></script>
  </body>
</html>
