<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ajouter ou modifier un événement</title>
    <link rel="stylesheet" href="../../styles/index.css">
</head>

<body>
    <h2>Ajouter ou modifier un événement</h2>
    <form>
        <input type="hidden" id="eventId" name="eventId">
        <label for="eventTitle">Titre</label>
        <input type="text" id="eventTitle" name="eventTitle">
        <label for="eventDate">Date</label>
        <input type="date" id="eventDate" name="eventDate">
        <label for="eventTime">Heure</label>
        <input type="time" id="eventTime" name="eventTime">
        <label for="eventDescription">Description</label>
        <textarea id="eventDescription" name="eventDescription"></textarea>
    </form>
    <button id="delete">Supprimer</button>
    <button id="valider">Valider</button>

    <script type="module" src="event-renderer.ts"></script>
</body>

</html>
